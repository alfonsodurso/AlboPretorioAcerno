name: Controlla Albo Pretorio Acerno (con Gist)

on:
  # Permette di avviare il workflow manualmente dalla tab Actions
  workflow_dispatch:
  
  # Esegue lo script automaticamente ogni ora
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Fa il checkout del codice (non strettamente necessario ora, ma buona prassi)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Imposta l'ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Installa le dipendenze necessarie
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Esegue lo script di controllo
      - name: Run Python script to check for new publications
        env:
          # Inietta i segreti come variabili d'ambiente
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_SECRET_TOKEN: ${{ secrets.GIST_SECRET_TOKEN }}
        run: python check_albo.py
